# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-titles-from-headings
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-relative-links
  - jekyll-last-modified-at
# https://github.com/benbalter/jekyll-relative-links
relative_links:
  enabled:     true
  collections: true
# https://github.com/gjtorikian/jekyll-last-modified-at
last-modified-at:
    date-format: '%d-%b-%y'
